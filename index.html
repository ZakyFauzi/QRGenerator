<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">QR Code Generator Kustom</h1>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-4 p-2 bg-red-100 text-red-700 text-sm text-center rounded"></div>

        <!-- Input Form -->

				<option value="text">Teks</option>

                <option value="email">Email</option>
                <option value="phone">Telepon</option>
                <option value="sms">SMS</option>
            </select>

        <!-- Teks Input -->
        <div id="textInput" class="mb-4 hidden">
            <label class="block text-sm font-medium text-gray-700">Teks:</label>
            <input type="text" id="textData" class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Masukkan teks">
        </div>

        <!-- URL Input -->
        <div id="urlInput" class="mb-4 hidden">
            <label class="block text-sm font-medium text-gray-700">URL / Link:</label>

        <!-- WiFi Inputs -->
        <div id="wifiInput" class="mb-4 hidden">

            <label class="block text-sm font-medium text-gray-700 mt-2">Isi Pesan (SMS):</label>
            <textarea id="smsBody" class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Isi pesan SMS"></textarea>

        <!-- Customization Options -->
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Kustomisasi Style</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Warna QR:</label>
            <input type="color" id="fillColor" value="#000000" class="mt-1 block w-full p-1 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Warna Latar Belakang:</label>
            <input type="color" id="bgColor" value="#ffffff" class="mt-1 block w-full p-1 border rounded-md">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">
                <input type="checkbox" id="transparentBg" class="mr-2"> Latar Belakang Transparan
            </label>
        </div>

        <!-- Logo Upload -->
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Tambahkan Logo</h2>
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Unggah Logo:</label>
            <input type="file" id="logoInput" accept="image/png,image/jpeg,image/jpg" class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Generate Button -->
        <button id="generateButton" onclick="generateQR()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-200 mb-6">Generate QR Code</button>

        <!-- QR Code Output -->
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Pratinjau QR Code</h2>
        <div id="qrcode" class="flex justify-center mb-4"></div>
        <a id="downloadLink" class="hidden w-full text-center bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition duration-200 block" href="#" download="qrcode.png">Unduh QR Code</a>
    </div>

    <script>
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 5000);
        }

        function toggleInputs() {
            const qrType = document.getElementById('qrType').value;
            const inputs = ['textInput', 'urlInput', 'wifiInput', 'emailInput', 'phoneInput', 'smsInput'];
            inputs.forEach(id => document.getElementById(id).classList.add('hidden'));

            document.getElementById(`${qrType}Input`).classList.remove('hidden');
        }

        function toggleBackgroundColorInput() {
            const transparentBg = document.getElementById('transparentBg').checked;
            const bgColorInput = document.getElementById('bgColor');
            bgColorInput.disabled = transparentBg;
            bgColorInput.parentElement.classList.toggle('opacity-50', transparentBg);
        }

        function checkContrast(fillColor, bgColor) {
            const getLuminance = hex => {
                const rgb = parseInt(hex.replace('#', ''), 16);
                const r = (rgb >> 16) & 0xff;
                const g = (rgb >> 8) & 0xff;
                const b = (rgb >> 0) & 0xff;
                return 0.2126 * r + 0.7152 * g + 0.0722 * b;
            };
            const fillLuminance = getLuminance(fillColor);
            const bgLuminance = getLuminance(bgColor);
            return Math.abs(fillLuminance - bgLuminance) > 100;
        }

        document.getElementById('qrType').addEventListener('change', toggleInputs);
        document.getElementById('transparentBg').addEventListener('change', toggleBackgroundColorInput);
        document.getElementById('generateButton').addEventListener('click', generateQR);

        function generateQR() {
            const qrType = document.getElementById('qrType').value;
            let data = '';

            if (qrType === 'text') {
                data = document.getElementById('textData').value;
            } else if (qrType === 'url') {
                data = document.getElementById('urlData').value;
            } else if (qrType === 'wifi') {
                const ssid = document.getElementById('wifiSSID').value;
                const password = document.getElementById('wifiPassword').value;
                const security = document.getElementById('wifiSecurity').value;
                if (!ssid) {
                    showError('Please fill in the SSID field!');
                    return;
                }
                data = `WIFI:S:${ssid};T:${security};P:${password};;`;
            } else if (qrType === 'email') {
                const address = document.getElementById('emailAddress').value;
                const subject = document.getElementById('emailSubject').value;
                const body = document.getElementById('emailBody').value;
                if (!address) {
                    showError('Please fill in the email address field!');
                    return;
                }
                data = `mailto:${address}${subject ? `?subject=${encodeURIComponent(subject)}` : ''}${body ? `${subject ? '&' : '?'}body=${encodeURIComponent(body)}` : ''}`;
            } else if (qrType === 'phone') {
                data = `tel:${document.getElementById('phoneNumber').value}`;
            } else if (qrType === 'sms') {
                const number = document.getElementById('smsNumber').value;
                const body = document.getElementById('smsBody').value;
                if (!number) {
                    showError('Please fill in the phone number field!');
                    return;
                }
                data = `sms:${number}${body ? `?body=${encodeURIComponent(body)}` : ''}`;
            }

            if (!data || data.trim() === '' || data === 'mailto:' || data === 'tel:' || data === 'sms:') {
                showError('Please fill in the required fields!');
                return;
            }

            const fillColor = document.getElementById('fillColor').value;
            const transparentBg = document.getElementById('transparentBg').checked;
            const bgColor = transparentBg ? 'rgba(0,0,0,0)' : document.getElementById('bgColor').value;
            const logoFile = document.getElementById('logoInput').files[0];

            if (!transparentBg && !checkContrast(fillColor, document.getElementById('bgColor').value)) {
                showError('Warning: Low contrast between QR color and background may reduce readability.');
            }

            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            document.getElementById('errorMessage').classList.add('hidden');
            console.log('Generating QR code with data:', data);
            if (logoFile) {
                console.log('Logo file selected:', { name: logoFile.name, type: logoFile.type, size: (logoFile.size / 1024).toFixed(2) + ' KB' });
            } else {
                console.log('No logo file selected');
            }

            const qr = new QRCode(qrcodeDiv, {
                text: data,
                width: 400,
                height: 400,
                colorDark: fillColor,
                colorLight: '#ffffff', // Force white background for initial rendering
                correctLevel: QRCode.CorrectLevel.H
            });

            function applyCustomization() {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (!canvas) {
                    showError('Error: QR code canvas not found. Please try again.');
                    console.error('QR code canvas not found');
                    updateDownloadLink(null);
                    return;
                }

                console.log('QR code canvas found:', { width: canvas.width, height: canvas.height });

                const customCanvas = document.createElement('canvas');
                customCanvas.width = 400;
                customCanvas.height = 400;
                const customCtx = customCanvas.getContext('2d', { alpha: true });

                // Copy the QR code to the custom canvas
                customCtx.drawImage(canvas, 0, 0);

                // Create empty space in the center by clearing QR modules
                const emptyAreaSize = 60;
                const emptyAreaX = (customCanvas.width - emptyAreaSize) / 2;
                const emptyAreaY = (customCanvas.height - emptyAreaSize) / 2;
                const imageData = customCtx.getImageData(0, 0, customCanvas.width, customCanvas.height);
                const data = imageData.data;

                for (let y = emptyAreaY; y < emptyAreaY + emptyAreaSize; y++) {
                    for (let x = emptyAreaX; x < emptyAreaX + emptyAreaSize; x++) {
                        const index = (y * customCanvas.width + x) * 4;
                        data[index + 3] = 0; // Set alpha to 0 (transparent) in the empty area
                    }
                }

                customCtx.putImageData(imageData, 0, 0);
                console.log('Empty area created at:', { x: emptyAreaX, y: emptyAreaY, size: emptyAreaSize });

                // Handle transparency
                if (transparentBg) {
                    const finalImageData = customCtx.getImageData(0, 0, customCanvas.width, customCanvas.height);
                    const finalData = finalImageData.data;

                    for (let i = 0; i < finalData.length; i += 4) {
                        if (finalData[i] === 255 && finalData[i + 1] === 255 && finalData[i + 2] === 255) {
                            finalData[i + 3] = 0; // Make white background transparent
                        }
                    }

                    customCtx.putImageData(finalImageData, 0, 0);
                    console.log('Transparency applied by removing white background');
                } else {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 400;
                    tempCanvas.height = 400;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.fillStyle = bgColor;
                    tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                    tempCtx.drawImage(customCanvas, 0, 0);
                    customCtx.clearRect(0, 0, customCanvas.width, customCanvas.height);
                    customCtx.drawImage(tempCanvas, 0, 0);
                    console.log('Background color applied:', bgColor);
                }

                // Add logo if uploaded, placed in the empty area
                if (logoFile) {
                    const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
                    if (!validTypes.includes(logoFile.type)) {
                        showError('Error: Please upload a valid image file (PNG or JPEG).');
                        console.error('Invalid file type:', logoFile.type);
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(customCanvas);
                        updateDownloadLink(customCanvas);
                        return;
                    }
                    if (logoFile.size > 2 * 1024 * 1024) {
                        showError('Error: Logo file is too large (max 2MB).');
                        console.error('Logo file too large:', (logoFile.size / 1024 / 1024).toFixed(2) + ' MB');
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(customCanvas);
                        updateDownloadLink(customCanvas);
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = () => {
                        const logo = new Image();
                        logo.src = reader.result;
                        logo.onload = () => {
                            console.log('Logo loaded with dimensions:', { width: logo.width, height: logo.height });

                            if (logo.width < 10 || logo.height < 10) {
                                showError('Error: Logo dimensions are too small (min 10x10 pixels).');
                                console.error('Logo too small:', { width: logo.width, height: logo.height });
                                qrcodeDiv.innerHTML = '';
                                qrcodeDiv.appendChild(customCanvas);
                                updateDownloadLink(customCanvas);
                                return;
                            }

                            const logoSize = 50;
                            const logoX = emptyAreaX + (emptyAreaSize - logoSize) / 2;
                            const logoY = emptyAreaY + (emptyAreaSize - logoSize) / 2;
                            customCtx.drawImage(logo, logoX, logoY, logoSize, logoSize);
                            console.log('Logo drawn at position:', { x: logoX, y: logoY, size: logoSize });

                            qrcodeDiv.innerHTML = '';
                            qrcodeDiv.appendChild(customCanvas);
                            console.log('Custom canvas with logo appended to DOM');
                            updateDownloadLink(customCanvas);
                        };
                        logo.onerror = () => {
                            showError(`Error: Failed to load logo image (${logoFile.name}). Please ensure the file is valid.`);
                            console.error('Failed to load logo image:', logoFile.name);
                            qrcodeDiv.innerHTML = '';
                            qrcodeDiv.appendChild(customCanvas);
                            updateDownloadLink(customCanvas);
                        };
                    };
                    reader.onerror = () => {
                        showError(`Error: Failed to read logo file (${logoFile.name}). Please try another file.`);
                        console.error('Failed to read logo file:', logoFile.name);
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(customCanvas);
                        updateDownloadLink(customCanvas);
                    };
                    reader.readAsDataURL(logoFile);
                } else {
                    qrcodeDiv.innerHTML = '';
                    qrcodeDiv.appendChild(customCanvas);
                    console.log('Custom canvas without logo appended to DOM');
                    updateDownloadLink(customCanvas);
                }
            }

            setTimeout(applyCustomization, 300);
        }

        function updateDownloadLink(canvas) {
            const downloadLink = document.getElementById('downloadLink');
            if (canvas) {
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.classList.remove('hidden');
                console.log('Download link updated');
            } else {
                downloadLink.classList.add('hidden');
                console.warn('No canvas provided for download link');
            }
        }

        toggleInputs();
    </script>
