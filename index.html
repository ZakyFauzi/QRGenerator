<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in-out {
            animation: fadeInOut 5s ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen font-sans">
    <div class="w-full max-w-2xl mx-4 sm:mx-6 lg:mx-auto p-6 sm:p-8 bg-white rounded-xl shadow-lg">
        <!-- Header -->
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-6">QR Code Generator</h1>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mb-6 p-3 bg-red-50 text-red-700 text-sm text-center rounded-lg fade-in-out"></div>

        <!-- Input Form -->
        <div class="mb-8">
            <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Tipe Data</label>
            <select id="qrType" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                <option value="url">URL/Link</option>
                <option value="text">Teks</option>
                <option value="wifi">WiFi</option>
                <option value="email">Email</option>
                <option value="phone">Telepon</option>
                <option value="sms">SMS</option>
            </select>
        </div>

        <!-- Teks Input -->
        <div id="textInput" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Teks</label>
            <input type="text" id="textData" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Masukkan teks">
        </div>

        <!-- URL Input -->
        <div id="urlInput" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">URL/Link</label>
            <input type="url" id="urlData" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Masukkan URL (contoh: https://example.com)">
        </div>

        <!-- WiFi Inputs -->
        <div id="wifiInput" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nama Jaringan (SSID)</label>
            <input type="text" id="wifiSSID" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition mb-4" placeholder="Nama WiFi">
            <label class="block text-sm font-medium text-gray-700 mb-2">Kata Sandi</label>
            <input type="text" id="wifiPassword" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition mb-4" placeholder="Kata sandi WiFi">
            <label class="block text-sm font-medium text-gray-700 mb-2">Enkripsi</label>
            <select id="wifiSecurity" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                <option value="WPA">WPA/WPA2</option>
                <option value="WEP">WEP</option>
                <option value="nopass">Tanpa Kata Sandi</option>
            </select>
        </div>

        <!-- Email Inputs -->
        <div id="emailInput" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Alamat Email</label>
            <input type="email" id="emailAddress" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition mb-4" placeholder="contoh@domain.com">
            <label class="block text-sm font-medium text-gray-700 mb-2">Subjek</label>
            <input type="text" id="emailSubject" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition mb-4" placeholder="Subjek email">
            <label class="block text-sm font-medium text-gray-700 mb-2">Isi Pesan</label>
            <textarea id="emailBody" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Isi pesan email"></textarea>
        </div>

        <!-- Phone Input -->
        <div id="phoneInput" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon</label>
            <input type="tel" id="phoneNumber" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="+6281234567890">
        </div>

        <!-- SMS Inputs -->
        <div id="smsInput" class="mb-6 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nomor Telepon (SMS)</label>
            <input type="tel" id="smsNumber" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition mb-4" placeholder="+6281234567890">
            <label class="block text-sm font-medium text-gray-700 mb-2">Isi Pesan (SMS)</label>
            <textarea id="smsBody" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition" placeholder="Isi pesan SMS"></textarea>
        </div>

        <!-- Customization Options -->
        <div class="mb-8">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Kustomisasi Style</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Warna QR</label>
                    <input type="color" id="fillColor" value="#000000" class="block w-full h-12 rounded-lg border border-gray-300 cursor-pointer">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Warna Latar Belakang</label>
                    <input type="color" id="bgColor" value="#ffffff" class="block w-full h-12 rounded-lg border border-gray-300 cursor-pointer">
                </div>
            </div>
            <div class="mb-4">
                <label class="flex items-center text-sm font-medium text-gray-700">
                    <input type="checkbox" id="transparentBg" class="mr-2 h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                    Latar Belakang Transparan
                </label>
            </div>            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Bentuk Modul</label>
                <select id="moduleStyle" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    <option value="square">Persegi</option>
                    <option value="rounded">Sudut Membulat</option>
                    <option value="circle">Lingkaran</option>
                    <option value="hexagon">Segi Enam</option>
                    <option value="star">Bintang</option>
                </select>
            </div>
        </div>

        <!-- Logo Upload -->
        <div class="mb-8">
            <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4">Tambahkan Logo (Opsional)</h2>
            <label class="block text-sm font-medium text-gray-700 mb-2">Unggah Logo</label>
            <input type="file" id="logoInput" accept="image/png,image/jpeg,image/jpg" class="block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
        </div>

        <!-- Generate Button -->
        <button id="generateButton" onclick="generateQR()" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-200 mb-8">Generate QR Code</button>

        <!-- QR Code Output -->
        <div>
            <h2 class="text-lg sm:text-xl font-semibold text-gray-800 mb-4 text-center">Pratinjau QR Code</h2>
            <div id="qrcode" class="flex justify-center mb-6">
                <!-- QR Code will be rendered here -->
            </div>
            <a id="downloadLink" class="hidden w-full text-center bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-green-400 focus:outline-none transition duration-200 block" href="#" download="qrcode.png">Unduh QR Code</a>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 5000);
        }

        function toggleInputs() {
            const qrType = document.getElementById('qrType').value;
            const inputs = ['textInput', 'urlInput', 'wifiInput', 'emailInput', 'phoneInput', 'smsInput'];
            inputs.forEach(id => document.getElementById(id).classList.add('hidden'));

            document.getElementById(`${qrType}Input`).classList.remove('hidden');
        }

        function toggleBackgroundColorInput() {
            const transparentBg = document.getElementById('transparentBg').checked;
            const bgColorInput = document.getElementById('bgColor');
            bgColorInput.disabled = transparentBg;
            bgColorInput.parentElement.classList.toggle('opacity-50', transparentBg);
        }

        function checkContrast(fillColor, bgColor) {
            const getLuminance = hex => {
                const rgb = parseInt(hex.replace('#', ''), 16);
                const r = (rgb >> 16) & 0xff;
                const g = (rgb >> 8) & 0xff;
                const b = (rgb >> 0) & 0xff;
                return 0.2126 * r + 0.7152 * g + 0.0722 * b;
            };
            const fillLuminance = getLuminance(fillColor);
            const bgLuminance = getLuminance(bgColor);
            return Math.abs(fillLuminance - bgLuminance) > 100;
        }

        document.getElementById('qrType').addEventListener('change', toggleInputs);
        document.getElementById('transparentBg').addEventListener('change', toggleBackgroundColorInput);
        document.getElementById('generateButton').addEventListener('click', generateQR);

        function generateQR() {
            const qrType = document.getElementById('qrType').value;
            let data = '';

            if (qrType === 'text') {
                data = document.getElementById('textData').value;
            } else if (qrType === 'url') {
                data = document.getElementById('urlData').value;
            } else if (qrType === 'wifi') {
                const ssid = document.getElementById('wifiSSID').value;
                const password = document.getElementById('wifiPassword').value;
                const security = document.getElementById('wifiSecurity').value;
                if (!ssid) {
                    showError('Please fill in the SSID field!');
                    return;
                }
                data = `WIFI:S:${ssid};T:${security};P:${password};;`;
            } else if (qrType === 'email') {
                const address = document.getElementById('emailAddress').value;
                const subject = document.getElementById('emailSubject').value;
                const body = document.getElementById('emailBody').value;
                if (!address) {
                    showError('Please fill in the email address field!');
                    return;
                }
                data = `mailto:${address}${subject ? `?subject=${encodeURIComponent(subject)}` : ''}${body ? `${subject ? '&' : '?'}body=${encodeURIComponent(body)}` : ''}`;
            } else if (qrType === 'phone') {
                data = `tel:${document.getElementById('phoneNumber').value}`;
            } else if (qrType === 'sms') {
                const number = document.getElementById('smsNumber').value;
                const body = document.getElementById('smsBody').value;
                if (!number) {
                    showError('Please fill in the phone number field!');
                    return;
                }
                data = `sms:${number}${body ? `?body=${encodeURIComponent(body)}` : ''}`;
            }

            if (!data || data.trim() === '' || data === 'mailto:' || data === 'tel:' || data === 'sms:') {
                showError('Please fill in the required fields!');
                return;
            }

            const fillColor = document.getElementById('fillColor').value;
            const transparentBg = document.getElementById('transparentBg').checked;
            const bgColor = transparentBg ? 'rgba(0,0,0,0)' : document.getElementById('bgColor').value;
            const moduleStyle = document.getElementById('moduleStyle').value;
            const logoFile = document.getElementById('logoInput').files[0];

            if (!transparentBg && !checkContrast(fillColor, document.getElementById('bgColor').value)) {
                showError('Warning: Low contrast between QR color and background may reduce readability.');
            }

            const qrcodeDiv = document.getElementById('qrcode');
            qrcodeDiv.innerHTML = '';
            document.getElementById('errorMessage').classList.add('hidden');
            console.log('Generating QR code with data:', data);
            console.log('Module style selected:', moduleStyle);
            if (logoFile) {
                console.log('Logo file selected:', { name: logoFile.name, type: logoFile.type, size: (logoFile.size / 1024).toFixed(2) + ' KB' });
            } else {
                console.log('No logo file selected');
            }

            const qr = new QRCode(qrcodeDiv, {
                text: data,
                width: 400,
                height: 400,
                colorDark: fillColor,
                colorLight: '#ffffff', // Force white background for initial rendering
                correctLevel: QRCode.CorrectLevel.H
            });

            function applyCustomization() {
                const canvas = qrcodeDiv.querySelector('canvas');
                if (!canvas) {
                    showError('Error: QR code canvas not found. Please try again.');
                    console.error('QR code canvas not found');
                    updateDownloadLink(null);
                    return;
                }

                console.log('QR code canvas found:', { width: canvas.width, height: canvas.height });

                const moduleSize = canvas.width / qr._oQRCode.moduleCount;
                const customCanvas = document.createElement('canvas');
                customCanvas.width = 400;
                customCanvas.height = 400;
                const customCtx = customCanvas.getContext('2d', { alpha: true });

                // Handle background
                if (!transparentBg) {
                    customCtx.fillStyle = bgColor;
                    customCtx.fillRect(0, 0, customCanvas.width, customCanvas.height);
                    console.log('Background color applied:', bgColor);
                }

                // Draw custom modules
                for (let row = 0; row < qr._oQRCode.moduleCount; row++) {
                    for (let col = 0; col < qr._oQRCode.moduleCount; col++) {
                        if (qr._oQRCode.isDark(row, col)) {
                            const x = col * moduleSize;
                            const y = row * moduleSize;
                            customCtx.fillStyle = fillColor;

                            // Skip drawing in alignment patterns (top-left, top-right, bottom-left)
                            const isAlignmentPattern =
                                (row < 7 && col < 7) || // Top-left
                                (row < 7 && col >= qr._oQRCode.moduleCount - 7) || // Top-right
                                (row >= qr._oQRCode.moduleCount - 7 && col < 7); // Bottom-left

                            if (!isAlignmentPattern) {
                                customCtx.beginPath();
                                if (moduleStyle === 'square') {
                                    customCtx.rect(x, y, moduleSize, moduleSize);
                                } else if (moduleStyle === 'rounded') {
                                    const radius = moduleSize * 0.2;
                                    customCtx.moveTo(x + radius, y);
                                    customCtx.arcTo(x + moduleSize, y, x + moduleSize, y + moduleSize, radius);
                                    customCtx.arcTo(x + moduleSize, y + moduleSize, x, y + moduleSize, radius);
                                    customCtx.arcTo(x, y + moduleSize, x, y, radius);
                                    customCtx.arcTo(x, y, x + moduleSize, y, radius);
                                } else if (moduleStyle === 'circle') {
                                    customCtx.arc(x + moduleSize / 2, y + moduleSize / 2, moduleSize / 2 * 0.8, 0, Math.PI * 2);
                                } else if (moduleStyle === 'hexagon') {
                                    const r = moduleSize / 2 * 0.8;
                                    customCtx.moveTo(x + moduleSize / 2 + r, y + moduleSize / 2);
                                    for (let i = 1; i <= 6; i++) {
                                        const angle = (Math.PI / 3) * i;
                                        customCtx.lineTo(
                                            x + moduleSize / 2 + r * Math.cos(angle),
                                            y + moduleSize / 2 + r * Math.sin(angle)
                                        );
                                    }
                                } else if (moduleStyle === 'star') {
                                    const outerR = moduleSize / 2 * 0.8;
                                    const innerR = moduleSize / 2 * 0.4;
                                    customCtx.moveTo(x + moduleSize / 2, y + moduleSize / 2 - outerR);
                                    for (let i = 0; i < 5; i++) {
                                        const angleOuter = (Math.PI / 2.5) * (2 * i + 1) - Math.PI / 2;
                                        const angleInner = (Math.PI / 2.5) * (2 * i + 2) - Math.PI / 2;
                                        customCtx.lineTo(
                                            x + moduleSize / 2 + innerR * Math.cos(angleInner),
                                            y + moduleSize / 2 + innerR * Math.sin(angleInner)
                                        );
                                        customCtx.lineTo(
                                            x + moduleSize / 2 + outerR * Math.cos(angleOuter + Math.PI / 5),
                                            y + moduleSize / 2 + outerR * Math.sin(angleOuter + Math.PI / 5)
                                        );
                                    }
                                }
                                customCtx.closePath();
                                customCtx.fill();
                            } else {
                                // Draw alignment patterns as squares
                                customCtx.fillStyle = fillColor;
                                customCtx.fillRect(x, y, moduleSize, moduleSize);
                            }
                        }
                    }
                }

                // Handle transparency
                if (transparentBg) {
                    const imageData = customCtx.getImageData(0, 0, customCanvas.width, customCanvas.height);
                    const data = imageData.data;
                    for (let i = 0; i < data.length; i += 4) {
                        if (data[i] === 255 && data[i + 1] === 255 && data[i + 2] === 255) {
                            data[i + 3] = 0;
                        }
                    }
                    customCtx.putImageData(imageData, 0, 0);
                    console.log('Transparency applied by removing white background');
                }

                // Create empty space in the center by clearing QR modules
                const emptyAreaSize = 60;
                const emptyAreaX = (customCanvas.width - emptyAreaSize) / 2;
                const emptyAreaY = (customCanvas.height - emptyAreaSize) / 2;
                const imageData = customCtx.getImageData(0, 0, customCanvas.width, customCanvas.height);
                const data = imageData.data;

                for (let y = emptyAreaY; y < emptyAreaY + emptyAreaSize; y++) {
                    for (let x = emptyAreaX; x < emptyAreaX + emptyAreaSize; x++) {
                        const index = (y * customCanvas.width + x) * 4;
                        data[index + 3] = 0;
                    }
                }

                customCtx.putImageData(imageData, 0, 0);
                console.log('Empty area created at:', { x: emptyAreaX, y: emptyAreaY, size: emptyAreaSize });

                // Add logo if uploaded, placed in the empty area
                if (logoFile) {
                    const validTypes = ['image/png', 'image/jpeg', 'image/jpg'];
                    if (!validTypes.includes(logoFile.type)) {
                        showError('Error: Please upload a valid image file (PNG or JPEG).');
                        console.error('Invalid file type:', logoFile.type);
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(customCanvas);
                        updateDownloadLink(customCanvas);
                        return;
                    }
                    if (logoFile.size > 2 * 1024 * 1024) {
                        showError('Error: Logo file is too large (max 2MB).');
                        console.error('Logo file too large:', (logoFile.size / 1024 / 1024).toFixed(2) + ' MB');
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(customCanvas);
                        updateDownloadLink(customCanvas);
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = () => {
                        const logo = new Image();
                        logo.src = reader.result;
                        logo.onload = () => {
                            console.log('Logo loaded with dimensions:', { width: logo.width, height: logo.height });

                            if (logo.width < 10 || logo.height < 10) {
                                showError('Error: Logo dimensions are too small (min 10x10 pixels).');
                                console.error('Logo too small:', { width: logo.width, height: logo.height });
                                qrcodeDiv.innerHTML = '';
                                qrcodeDiv.appendChild(customCanvas);
                                updateDownloadLink(customCanvas);
                                return;
                            }

                            const logoSize = 50;
                            const logoX = emptyAreaX + (emptyAreaSize - logoSize) / 2;
                            const logoY = emptyAreaY + (emptyAreaSize - logoSize) / 2;
                            customCtx.drawImage(logo, logoX, logoY, logoSize, logoSize);
                            console.log('Logo drawn at position:', { x: logoX, y: logoY, size: logoSize });

                            qrcodeDiv.innerHTML = '';
                            qrcodeDiv.appendChild(customCanvas);
                            console.log('Custom canvas with logo appended to DOM');
                            updateDownloadLink(customCanvas);
                        };
                        logo.onerror = () => {
                            showError(`Error: Failed to load logo image (${logoFile.name}). Please ensure the file is valid.`);
                            console.error('Failed to load logo image:', logoFile.name);
                            qrcodeDiv.innerHTML = '';
                            qrcodeDiv.appendChild(customCanvas);
                            updateDownloadLink(customCanvas);
                        };
                    };
                    reader.onerror = () => {
                        showError(`Error: Failed to read logo file (${logoFile.name}). Please try another file.`);
                        console.error('Failed to read logo file:', logoFile.name);
                        qrcodeDiv.innerHTML = '';
                        qrcodeDiv.appendChild(customCanvas);
                        updateDownloadLink(customCanvas);
                    };
                    reader.readAsDataURL(logoFile);
                } else {
                    qrcodeDiv.innerHTML = '';
                    qrcodeDiv.appendChild(customCanvas);
                    console.log('Custom canvas without logo appended to DOM');
                    updateDownloadLink(customCanvas);
                }
            }

            setTimeout(applyCustomization, 300);
        }

        function updateDownloadLink(canvas) {
            const downloadLink = document.getElementById('downloadLink');
            if (canvas) {
                downloadLink.href = canvas.toDataURL('image/png');
                downloadLink.classList.remove('hidden');
                console.log('Download link updated');
            } else {
                downloadLink.classList.add('hidden');
                console.warn('No canvas provided for download link');
            }
        }

        toggleInputs();
    </script>
</body>
</html>
